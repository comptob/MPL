
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miami Padel League | Season 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Miami Padel League</h1>
  <p>Season 3 â€“ Serve. Compete. Connect.</p>
  <a href="#register" class="btn">Register to Play</a>
  <a href="#captain" class="btn btn-secondary">Become a Captain</a>
</header>
<section class="intro">
  <h2>Join Miami's Premier Padel Community!</h2>
  <p>Compete, network, and enjoy top-tier padel action starting September 2025.</p>
  <div id="countdown"></div>
</section>
<section id="register" class="form-section">
  <h2>Register to Play</h2>
  <form action="https://formspree.io/f/{your-form-id}" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <textarea name="experience" placeholder="Playing Experience"></textarea>
    <button type="submit">Submit & Pay Deposit</button>
  </form>
</section>
<section id="captain" class="form-section">
  <h2>Interested in Captaining?</h2>
  <form action="https://formspree.io/f/{your-form-id}" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Why do you want to be a captain?"></textarea>
    <button type="submit">Submit Interest</button>
  </form>
</section>
<footer>
  <p>Contact us: info@miamipadel.com</p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
